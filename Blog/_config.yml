# abbrlink插件配置 生成固定的文章id
# npm install hexo-abbrlink --save
abbrlink:
  alg: crc32  #support crc16(default) and crc32
  rep: hex    #support dec(default) and hex

# Local Search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# RSS订阅支持
plugin:
  - hexo-generator-feed

# Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

